<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>checkers</title>
</head>

<body>
    <div id="chess-board"></div>
    <div id="resign-button" class="resign">
        Resign
    </div>
    <div id="draw-button" class="draw">
        Draw
    </div>
    <div id="current-turn" class="white current-turn">
        Current turn
    </div>
    <div id="game-is-draw" class="modal display-none">Game drawn</div>
    <div id="game-is-won" class="modal display-none game-is-won"></div>
    <div id="draw-offer" class="modal display-none">
        <div class="accept-draw">
            Would you like to accept draw?
        </div>
            <div id="yes-button" class="yes button">
                Yes
            </div>
            <div id="no-button" class="no button">
                No
            </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
